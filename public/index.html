<!DOCTYPE html>
<html>

<head>
	<script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>
<body>
	<div id="login-page">
		<form class="login-page">
			<fieldset name="login-info">
				<legend>Log in</legend>
				<input type="text" name="userName" placeholder="Username">
				<input type="password" name="password" placeholder="1234passw0rd">
				<button id="login" type="submit">Log In</button>
			</fieldset>
		</form> <!-- .login-page -->
	</div>

	<div id="signup-page">
		<form class="signup-page">
			<fieldset name='signup-info'>
				<legend>Sign Up</legend>
				<input type="text" name="firstName" placeholder="First name">
				<input type="text" name="lastName" placeholder="Last name">
				<input type="text" name="userName" placeholder="Username">
				<input type="email" name="email" placeholder="email@address.com">
				<input type="password" name="password" placeholder="1234passw0rd">
				<div id="signup-buttons">
					<button type="button" id="submit-signup">Submit</button>
					<button type="button" id="cancel-signup">Cancel</button>
				</div>
			</fieldset>
		</form> <!-- .signup-page -->
	</div> <!-- #signup-page -->

	<div id="addproject-page">
		<form class="addproject-page">
			<fieldset name="addproject-info">
				<legend>Add Project</legend>
				<input type="text" name="projectTitle" placeholder="Project Title">
				<input type="date" name="projectDueDate" placeholder="Project due date">
				<input type="text" name="projectDetail" placeholder="Project Detail">
				<div id="addproject-buttons">
					<button type="button" id="submit-addproject">Submit</button>
					<button type="button" id="cancel-addproject">Cancel</button>
				</div>
			</fieldset>
		</form> <!-- .addproject-page -->
	</div> <!-- #addproject-page -->

	<div id="projectlist-page" style="border:solid">
		<h3>Project List</h3>
		<button id="display-projects">Show Projects</button>
		<button id="hide-projects">Hide Projects</button>
		<ul id="projectlist">
		</ul>
	</div> <!-- #rojectlist-page -->

	<div id="project-page" style="border:groove">
		<h3> Project</h3>
		<div id="project-info">
			<span class="project-title">Title</span><br>
			<span class="project-duedate">Due Date</span><br>
			<span class="project-detail">Details</span><br>
		</div>
		<button id="add-project-task">Add Task</button>
		<button id="edit-project">Edit</button>
		<form id="add-task-form" class="">
			<fieldset name="add-task-info">
				<legend>Add Task</legend>
				<input type="text" name="taskTitle" placeholder="Task Title">
				<input type="date" name="taskDueDate" placeholder="Task due date">
				<input type="text" name="taskDetail" placeholder="Task Detail">
				<div id="add-task-buttons">
					<button type="button" id="submit-addtask">Submit</button>
					<button type="button" id="cancel-addtask">Cancel</button>
				</div>
			</fieldset>
		</form> <!-- #add-task-form -->
	</div> <!-- #rojectlist-page -->

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script type="text/javascript", src="apps.js"></script>
</body>
</html>
